<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container will work as flex container -->
    <div class="container">
        <div class="display-screen">
            <input type="text" name="number" id="display">

        </div>
        <!-- single row is separated for flex display's children -->
        <div class="row">
            <button class="C">C</button>
            <button class="divide">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="multiply">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="minus">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="plus">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button class="del">del</button>
            <button class="equals">=</button>
        </div>
    </div>    
</body>
<script src="app.js"></script>
</html>
